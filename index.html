<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
            <title>Jogo Da Velha </title>
            <link rel="stylesheet" href="css/styles.css">            
    </head>
<body>
    <h1>Jogo da Velha</h1>

    <div id="buttons-container">
        <button id="btn2players">2 Jogadores</button>
        <button id="btnIaPlayer">Contra IA</button>
    </div>

    <div  id="'container" class="hide"> <!--Representa o jogo da velha-->
        <div class="box" id="block-1"></div> <!--Representa cada um dos blocos-->
        <div class="box" id="block-2"></div>
        <div class="box" id="block-3"></div>
        <div class="box" id="block-4"></div>
        <div class="box" id="block-5"></div>
        <div class="box" id="block-6"></div>
        <div class="box" id="block-7"></div>
        <div class="box" id="block-8"></div>
        <div class="box" id="block-9"></div>
    
        <div id="scoreboard-container"> <!--Placar-->
            <span class="score-box">
                <span id="x-scoreboard">X</span>:
                <span id="scoreboard-1">0</span>
            </span>
            <span class="score-box">
                <span id="o-scoreboard"></span>: <!--'O' será feito no CSS-->
                <span id="scoreboard-2">0</span>
            </span>
        </div>
    </div>

    <div class="hide"> <!--Contém os elementos ('X' e 'O' que serão inseridos no quadro do jogo da velha)-->
        <div classe="x">X</div>
        <div classe="o"></div> <!--'O' será feito no CSS-->
    </div>
    
    <div id="message" class="hide">
        <p></p> <!--Texto dinâmica dizendo que ganhou-->
    </div>
  
    <script src="js/script.js"></script>
</body>
</html>
